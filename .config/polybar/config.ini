[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/mybar]
width = 100%
height = 24pt
radius = 6
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
;font-0 = monospace;
font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=11;3
font-1 = JetBrainsMono Nerd Font:size= 20;5
font-2 = Noto Color Emoji
modules-left = xworkspaces xwindow
modules-right = netspeed pulseaudio memory cpu wlan brightness battery date power
modules-center = polywins
; remove from modules-right - eth, xkeyboard
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
; tray-position = right
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
; override-redirect = true


[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %{F#F0C674}%title:0:40:%%{F-}

[module/polywins]
type = custom/script
exec = $HOME/.config/polybar/scripts/polywins.sh 2>/dev/null
;format-label = ${colors.primary}
format = <label>
;active_text_color="#F0C674"
label = %output%
label-padding = 1
tail = true

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/netspeed]
type = internal/network
interface = wlp2s0
interval = 1.0
label-connected = "%downspeed%  %upspeed%"
label-disconnected = disconnected
;label-connected-background = #FF0000

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.background}
format-volume-padding = 0
format-volume-foreground = ${colors.foreground}  
format-muted = <label-muted>
format-muted-prefix = "婢 "
format-muted-background = ${colors.background}
format-muted-padding = 0
format-muted-prefix-foreground = ${colors.foreground}
label-muted = "Muted"
label-muted-foreground = ${colors.foreground} 
ramp-volume-0 =  
ramp-volume-1 = 奔
ramp-volume-2 = 墳
click-right = pavucontrol &


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}


[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected


[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%{F-}  %essid%
;%local_ip%


[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%


[module/date]
type = internal/date
interval = 1
date = %d-%m-%Y %H:%M:%S
label = %date%
label-foreground = ${colors.primary}


[module/brightness]
type = custom/script
exec = $HOME/.config/polybar/scripts/brightnessctl.sh
scroll-up = exec brightnessctl set +5%
scroll-down = exec brightnessctl set 5%-
interval = 0.5
label ="⏾ %output%"
label-foreground = ${colors.foreground}


[module/battery]
type =custom/script
exec = $HOME/.config/polybar/scripts/battery-percentage.sh
interval = 0.5
;label = "   %output%"
label = "%output%"
label-foreground = ${colors.foreground}


[module/power]
type = custom/menu
expand-right = true
format-spacing = 1
label-open = " ⏻ " 
label-open-foreground = ${colors.secondary}
label-close =   
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}
menu-0-0 = Reboot
menu-0-0-exec = menu-open-1
menu-0-1 = Power off
menu-0-1-exec = menu-open-2
menu-1-0 = Cancel %{F#ff0000}%{F-} 
menu-1-0-exec = menu-open-0
menu-1-1 = Reboot 
menu-1-1-exec = shutdown -r 0
menu-2-0 = Power off  
menu-2-0-exec = shutdown -P 0   
menu-2-1 = Cancel %{F#ff0000}%{F-} 
menu-2-1-exec = menu-open-0

[settings]
screenchange-reload = true
pseudo-transparency = true

